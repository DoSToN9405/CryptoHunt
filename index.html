<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hash Miner</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #ffffff;
      color: #222222;
      margin: 0;
      padding: 20px;
      font-size: 16px;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .balance { font-size: 24px; font-weight: bold; }
    .level { color: #4caf50; margin-top: 5px; }
    .card {
      background: #f0f0f0;
      padding: 16px;
      border-radius: 12px;
      margin: 12px 0;
    }
    .miner-type {
      font-weight: bold;
      color: #1c93e3;
    }
    .stats {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
    }
    .btn {
      background: #3c903c;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      width: 100%;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
    .reward { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="header">
    <div class="balance">+2000</div>
    <div>+5</div>
    <div class="level">Lvl 1</div>
  </div>

  <div class="card">
    <div class="miner-type">SLIM</div>
    <div class="stats">
      <span>min 300</span>
      <span>max 500</span>
      <span>~45.9%</span>
    </div>
  </div>

  <div class="card">
    <div class="miner-type">BASIC</div>
    <div class="stats">
      <span>min 500</span>
      <span>max 1,000</span>
      <span>~33.6%</span>
    </div>
  </div>

  <div class="card">
    <div class="miner-type">PRO</div>
    <div class="stats">
      <span>min 1,000</span>
      <span>max 2,000</span>
      <span>~16.7%</span>
    </div>
  </div>

  <div class="card">
    <div class="miner-type">PRO MAX</div>
    <div class="stats">
      <span>type SLIM</span>
      <span>time 60 min</span>
      <span>~2.6%</span>
    </div>
    <div class="stats">
      <span>type BASIC</span>
      <span>time 120 min</span>
      <span>~1.2%</span>
    </div>
  </div>

  <div class="reward">Tokens to receive: 0</div>
  <button class="btn">Start Mining</button>

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    // Опционально: используй данные пользователя
    const user = WebApp.initDataUnsafe?.user;
    if (user) {
      console.log("User:", user.first_name, user.id);
    }

    // Разблокировать кнопки, скрыть спиннер и т.д.
    WebApp.ready();
  </script>
</body>
</html>
